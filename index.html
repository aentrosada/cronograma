<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cronograma</title>
    <style>
        /* --- Configurações Gerais --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FBF5EE; /* Cor de fundo creme */
            color: #F9693B; /* Cor do texto laranja principal */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- Container Principal --- */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* --- Título --- */
        h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            margin-bottom: 2.5rem;
        }

        /* --- Formulário --- */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            max-width: 350px;
        }
        
        .form-group label {
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- Input e Select --- */
        input[type="text"],
        select {
            background-color: #F9693B;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: #FFDAB9; /* Laranja bem claro */
        }
        
        select {
             -webkit-appearance: none;
             -moz-appearance: none;
             appearance: none;
             background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
             background-repeat: no-repeat;
             background-position: right 15px top 50%;
             background-size: .65em auto;
             padding-right: 30px; /* Espaço para a seta */
        }

        /* --- Botões de Dias da Semana --- */
        .dias-semana {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .dias-semana input[type="checkbox"] {
            display: none; /* Esconde o checkbox padrão */
        }

        .dias-semana label {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            background-color: #F9693B;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease-in-out;
        }

        /* Estilo para quando o dia é selecionado */
        .dias-semana input[type="checkbox"]:checked + label {
            background-color: #D34B1A; /* Laranja mais escuro */
            transform: scale(1.1);
        }

        /* --- Botão de Gerar Cronograma --- */
        .submit-button {
            background-color: #F9693B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            margin-top: 1.5rem;
            transition: background-color 0.2s ease-in-out;
        }

        .submit-button:hover {
            background-color: #D34B1A;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CRONOGRAMA</h1>
        
        <form id="cronograma-form">

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
            </div>

            <div class="form-group">
                <label>DIAS DISPONÍVEIS</label>
                <div class="dias-semana">
                    <input type="checkbox" id="segunda" name="data_disp" value="1">
                    <label for="segunda" title="Segunda-feira">S</label>

                    <input type="checkbox" id="terca" name="data_disp" value="2">
                    <label for="terca" title="Terça-feira">T</label>

                    <input type="checkbox" id="quarta" name="data_disp" value="3">
                    <label for="quarta" title="Quarta-feira">Q</label>

                    <input type="checkbox" id="quinta" name="data_disp" value="4">
                    <label for="quinta" title="Quinta-feira">Q</label>

                    <input type="checkbox" id="sexta" name="data_disp" value="5">
                    <label for="sexta" title="Sexta-feira">S</label>

                    <input type="checkbox" id="sabado" name="data_disp" value="6">
                    <label for="sabado" title="Sábado">S</label>

                    <input type="checkbox" id="domingo" name="data_disp" value="7">
                    <label for="domingo" title="Domingo">D</label>
                </div>
            </div>

            <div class="form-group">
                <label for="minutes">TEMPO DISPONÍVEL POR DIA</label>
                <select id="minutes" name="minutes">
                    <option value="30">30 minutos</option>
                    <option value="45">45 minutos</option>
                    <option value="60">1 hora</option>
                    <option value="90">1 hora e 30 minutos </option>
                    <option value="120">2 horas </option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Gerar Cronograma</button>
        </form>
    </div>

    <script>
        document.getElementById('cronograma-form').addEventListener('submit', function(event) {
            // 1. Impede o envio padrão do formulário
            event.preventDefault(); 
            
            // 2. Define a URL base da sua API
            const baseUrl = 'http://plataforma.termineseusestudos.com.br/api/cronograma';
            
            // 3. Pega os valores dos campos
            const cpf = document.getElementById('cpf').value;
            const minutes = document.getElementById('minutes').value;
            
            // 4. Pega todos os checkboxes de dias que foram marcados
            const diasSelecionados = document.querySelectorAll('input[name="data_disp"]:checked');
            
            // 5. Mapeia os valores e junta com vírgula (ex: "1,3,5")
            const dataDisp = Array.from(diasSelecionados).map(cb => cb.value).join(',');
            
            // 6. Monta a URL final com os parâmetros
            const urlFinal = `${baseUrl}?cpf=${cpf}&data_disp=${dataDisp}&minutes=${minutes}`;
            
            // 7. Exibe a URL no console (útil para depuração)
            console.log('Enviando para:', urlFinal);
            
            // 8. Redireciona o navegador para a URL da API, enviando a requisição GET
            window.location.href = urlFinal;
        });
    </script>

</body>
</html>
